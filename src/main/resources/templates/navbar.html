<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.w3.org/1999/xhtml">
<nav>
    <ul th:if="${#request.getUserPrincipal() == null}">
        <li><a href="register">Register</a></li>

    </ul>
